<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="left-menu">
        <li class="nav-brand">
          <img src="./images/logo.svg" alt="snap" class="logo" />
        </li>
        <li class="nav-item">Features</li>
        <li class="nav-item">Company</li>
        <li class="nav-item">Careers</li>
        <li class="nav-item">About</li>
      </ul>
      <ul class="right-menu">
        <li class="nav-item"><a>Login</a></li>
        <li class="nav-item">
          <a herf="#" class="register-button">Register</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="hero-message">
        <h1 class="title">Make remote work</h1>
        <p class="description">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="action-button">Learn more</button>
      </div>
      <div>
        <img
          src="./images/image-hero-desktop.png"
          class="hero-image"
          alt="hero image"
        />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
